<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form:action="">

        <legend>Acesso a Aplicação</legend>
        <label for="email">Usuário</label>
        <input type="email" name="email" placeholder="Digite seu Email" autocapitalize="off"><label>
        <label for="password">Senha de Acesso</label>
        <input type="password" name="password" placeholder="Digite sua Senha"></label>
        <a href="#" id="forhgot-pass">Esqueceu sua senha?</a>
        <input type="submit" value="Login">
        </form>

        <div id="register-container">
        <p>Você ainda não possui Registro?</p>
        <a href="#">Registre-se</a>
    </div>
</div>
    
</body>
</html>
