<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="cadastros-container">
        <h1>Cadastro de Clientes</h1>
        <form:action="">

        <legend>Preencha seus dados</legend>
        <label for="email">Nome</label>
        <input type="email" name="email" placeholder="Digite seu nome completo" autocapitalize="off"><label>
        <label for="password">CPF</label>
        <input type="password" name="password" placeholder="Digite seu CPF"></label>
        <label for="email">RG</label>
        <input type="email" name="email" placeholder="Digite seu RG" autocapitalize="off"><label>
        <label for="password">Data Nascimento</label>
        <input type="password" name="password" placeholder="Digite sua data de nascimento"></label>
        <label for="email">Profissão</label>
        <input type="email" name="email" placeholder="Digite sua profissão" autocapitalize="off"><label>
        <label for="password">Salário</label>
        <input type="password" name="password" placeholder="Digite seu salário"></label>
        <a href="./login.html" id="forhgot-pass">Pagina Inicial</a>
        <input type="submit" value="Enviar">
        </form>

</div>
    
</body>
</html>
